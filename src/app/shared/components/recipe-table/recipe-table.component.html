<table mat-table [dataSource]="recipeData" class="mat-elevation-z8">
  <ng-container matColumnDef="nome_medico">
    <th mat-header-cell *matHeaderCellDef>Medico</th>
    <td mat-cell *matCellDef="let element">{{ element.nome_medico }}</td>
  </ng-container>

  <ng-container matColumnDef="nome_paciente">
    <th mat-header-cell *matHeaderCellDef>Paciente</th>
    <td mat-cell *matCellDef="let element">{{ element.nome_paciente }}</td>
  </ng-container>

  <ng-container matColumnDef="nome_medicamento">
    <th mat-header-cell *matHeaderCellDef>Medicamento</th>
    <td mat-cell *matCellDef="let element">{{ element.nome_medicamento }}</td>
  </ng-container>

  <ng-container matColumnDef="data_prescricao">
    <th mat-header-cell *matHeaderCellDef>Data de Prescrição</th>
    <td mat-cell *matCellDef="let element">
      {{ element.data_prescricao | date : "dd/MM/yyyy" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
